<body>

  <div class="header">

  <div class="sidebar" id="categoryBar">
    <input type="text" class="search-bar" id="searchInput" placeholder="Kitap ara..." oninput="searchBooks()">
    <button onclick="filterCategory('Tarih')">Tarih</button>

    <button onclick="filterCategory('Sanat')">Sanat</button>

    <button onclick="filterCategory('TÃ¼m Kitaplar')">TÃ¼m Kitaplar</button>
  </div>

  <div class="content">
    <div class="book-list" id="bookList">
      <!-- Kitaplar dinamik olarak eklenecek -->
    </div>
  </div>

  <div class="cart" id="cart">
    <h3>Sepetim</h3>
    <div id="cartItems"></div>
    <button class="confirm-btn" onclick="completeReservation()">Onayla</button>
  </div>

  <button class="cart-button" onclick="toggleCart()">ðŸ›’</button>

  <!-- Rezervasyon Formu -->
  <div class="reservation-form" id="reservationForm">
    <form id="form">
      <h3>Rezervasyon Yap</h3>
      <input type="text" id="fullName" placeholder="Ä°sim Soyisim" required>
      <input type="text" id="tcNumber" placeholder="TC Kimlik NumarasÄ±" required>
      <input type="number" id="days" placeholder="KaÃ§ gÃ¼n Ã¶dÃ¼nÃ§ alacaÄŸÄ±nÄ±z" required>
      <button type="submit">Rezervasyonu Tamamla</button>
    </form>
  </div>

  <script>
    const books = [
      { title: "Sapiens", author: "Yuval Noah Harari", category: "Tarih" },
      { title: "Homo Deus", author: "Yuval Noah Harari", category: "Tarih" },
      { title: "E=mcÂ²", author: "David Bodanis", category: "Bilim" },
      { title: "Ä°ki Åžehrin Hikayesi", author: "Charles Dickens", category: "Roman" },
      { title: "ZamanÄ±n KÄ±sa Tarihi", author: "Stephen Hawking", category: "Bilim" },
      { title: "KaranlÄ±kta YÃ¼kselen", author: "Ken Follett", category: "Roman" },
      { title: "The Pragmatic Programmer", author: "Andrew Hunt", category: "Teknoloji" },
      { title: "Clean Code", author: "Robert C. Martin", category: "Teknoloji" },
      { title: "Nietzsche ve Felsefe", author: "Gilles Deleuze", category: "Felsefe" },
      { title: "SanatÄ±n GÃ¼cÃ¼", author: "Alain de Botton", category: "Sanat" },
      { title: "Leonardo Da Vinci", author: "Walter Isaacson", category: "Biyografi" },
    ];

    let selectedBooks = [];

    // KitaplarÄ± listeleme
    function displayBooks(filteredBooks) {
      const bookList = document.getElementById('bookList');
      bookList.innerHTML = '';
      filteredBooks.forEach(book => {
        const bookItem = document.createElement('div');
        bookItem.className = 'book-item';
        bookItem.innerHTML = `
          <h3>${book.title}</h3>
          <p>Yazar: ${book.author}</p>
          <button class="reserve-btn" onclick="reserveBook('${book.title}')">Rezervasyon Yap</button>
        `;
        bookList.appendChild(bookItem);
      });
    }

    // Kitap arama fonksiyonu
    function searchBooks() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredBooks = books.filter(book =>
        book.title.toLowerCase().includes(query) ||
        book.author.toLowerCase().includes(query)
      );
      displayBooks(filteredBooks);
    }

    // Kategorileri filtreleme
    function filterCategory(category) {
      if (category === 'TÃ¼m Kitaplar') {
        displayBooks(books);
      } else {
        const filteredBooks = books.filter(book => book.category === category);
        displayBooks(filteredBooks);
      }
    }

    // Sepete kitap ekleme
    function reserveBook(title) {
      selectedBooks.push(title);
      updateCart();
      showReservationForm();
    }

    // Sepeti gÃ¼ncelleme
    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = '';
      selectedBooks.forEach((book, index) => {
        const item = document.createElement('div');
        item.className = 'cart-item';
        item.innerHTML = `
          <p>${book} <button onclick="removeFromCart(${index})">Sil</button></p>
        `;
        cartItems.appendChild(item);
      });
    }

    // Sepetten kitap silme
    function removeFromCart(index) {
      selectedBooks.splice(index, 1);
      updateCart();
    }

    // Sepeti gÃ¶sterme ve gizleme
    function toggleCart() {
      const cart = document.getElementById('cart');
      cart.style.display = cart.style.display === 'none' ? 'block' : 'none';
    }

    // Rezervasyon formunu gÃ¶sterme
    function showReservationForm() {
      document.getElementById('reservationForm').style.display = 'flex';
    }

    // Rezervasyon iÅŸlemini onaylama
    function completeReservation() {
      alert("Ä°ÅŸleminiz TamamlanmÄ±ÅŸtÄ±r");
      selectedBooks = [];
      updateCart();
      toggleCart();
    }

    // Rezervasyon formunu submit etme
    document.getElementById('form').addEventListener('submit', function (event) {
      event.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const tcNumber = document.getElementById('tcNumber').value;
      const days = document.getElementById('days').value;

      alert(`Rezervasyon TamamlandÄ±!\nÄ°sim: ${fullName}\nTC: ${tcNumber}\nÃ–dÃ¼nÃ§ SÃ¼resi: ${days} gÃ¼n`);
      document.getElementById('reservationForm').style.display = 'none';
    });

    // Sayfa yÃ¼klendiÄŸinde tÃ¼m kitaplarÄ± gÃ¶sterme
    displayBooks(books);
  </script>
